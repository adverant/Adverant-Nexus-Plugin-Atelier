apiVersion: v1
kind: Service
metadata:
  name: nexus-atelier
  namespace: nexus
  labels:
    app: nexus-atelier
    tier: backend
    component: creative-production
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: ClusterIP
  selector:
    app: nexus-atelier
  ports:
  - name: http
    port: 9130
    targetPort: 9130
    protocol: TCP
  - name: ws
    port: 9131
    targetPort: 9131
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600
---
apiVersion: v1
kind: Service
metadata:
  name: nexus-atelier-headless
  namespace: nexus
  labels:
    app: nexus-atelier
    tier: backend
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: nexus-atelier
  ports:
  - name: http
    port: 9130
    targetPort: 9130
    protocol: TCP
  - name: ws
    port: 9131
    targetPort: 9131
    protocol: TCP
